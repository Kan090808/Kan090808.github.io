            document.getElementById('login-btn').textContent = languages[currentLanguage].loginButton;
            document.getElementById('set-password-btn').textContent = languages[currentLanguage].setPassword;
            document.getElementById('set-password-header').textContent = languages[currentLanguage].setPassword;
            document.getElementById('logout-btn').textContent = languages[currentLanguage].logout;
            document.getElementById('add-note-btn').textContent = languages[currentLanguage].addNewNote;
            document.getElementById('password-reminder-small').textContent = languages[currentLanguage].passwordReminder;
            document.getElementById('password-input').placeholder = languages[currentLanguage].passwordPlaceholder;
            document.getElementById('note-content').placeholder = languages[currentLanguage].notePlaceholder;
            document.querySelector('#create-dialog .modal-header h2').textContent = languages[currentLanguage].newNoteTitle;
            
            // Update confirm delete dialog texts
            document.getElementById('confirm-delete-message').textContent = languages[currentLanguage].confirmDeleteMessage;
            document.getElementById('confirm-delete-warning').textContent = languages[currentLanguage].confirmDeleteWarning;
            document.getElementById('confirm-delete-button-text').textContent = languages[currentLanguage].confirmDeleteButton;
            document.getElementById('cancel-button-text').textContent = languages[currentLanguage].cancelButton;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const savedLanguage = localStorage.getItem('language');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
            }
            updateLanguage();
        });

        firebase.initializeApp(getFirebaseConfig());
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();
        
        // Add Google Drive scopes to provider
        provider.addScope('https://www.googleapis.com/auth/drive.file');
        provider.addScope('https://www.googleapis.com/auth/drive.appdata');
        
        // Google Drive API variables
        let gapiLoaded = false;
        let driveNotesFile = null;
        let driveAccessToken = null; // 存储 Drive 访问令牌
        let driveInitPromise = null; // 初始化 Promise，用于等待同步
        let currentNotes = {};      // 内存中的笔记缓存
        let pendingSaveCount = 0;   // 正在等待上傳的操作數
        let userPassword = null;
        let currentNoteId = null;
        const MAX_NOTES = 50;
        const MAX_CHARS = 5000;
        const NOTES_FILENAME = 'encrypted-notes.json';

        let isWhitelisted = true; // No whitelist in Drive version
        let currentUserId = null;

        // 使用 Google Identity Services 请求 Drive 权限
        function requestDriveAccess() {
            return new Promise((resolve, reject) => {
                const config = getGoogleOAuthConfig();
                
                // 使用 Google Identity Services (GIS) 获取 Drive 令牌
                const tokenClient = google.accounts.oauth2.initTokenClient({
                    client_id: config.clientId,
                    scope: config.scopes.join(' '),
                    callback: (tokenResponse) => {
                        if (tokenResponse.error) {
                            console.error('GIS Error:', tokenResponse.error, tokenResponse.error_description);
                            reject(tokenResponse);
                            return;
                        }
                        if (tokenResponse.access_token) {
                            driveAccessToken = tokenResponse.access_token;
                            // 保存到会话，这样刷新后可能还能用一段时间（虽然令牌会过期）
                            sessionStorage.setItem('drive_token', driveAccessToken);
                            console.log('Got Drive access token via GIS');
                            
                            // 设置 gapi.client 的令牌
                            if (gapi.client && gapi.client.setToken) {
                                gapi.client.setToken({
                                    access_token: tokenResponse.access_token
                                });
                            }
                            resolve(tokenResponse.access_token);
                        } else {
                            reject(new Error('No access token received'));
                        }
                    },
                    error_callback: (error) => {
                        console.error('Error getting Drive access:', error);
                        reject(error);
                    }
                });
                
                // 请求访问令牌
                tokenClient.requestAccessToken();
            });
        }

        // Initialize Google API Client for Drive
        function initGoogleApi() {
            if (gapiLoaded) return Promise.resolve();
            return new Promise((resolve, reject) => {
                gapi.load('client', async () => {
                    try {
                        // Load Drive API
                        await gapi.client.load('drive', 'v3');
                        gapiLoaded = true;
                        resolve();
                    } catch (err) {
                        console.error('Failed to init Google API:', err);
                        reject(err);
                    }
                });
            });
        }

        // Check and load notes file from Google Drive
        async function initDriveNotes() {
            if (driveInitPromise) return driveInitPromise;
            
            driveInitPromise = (async () => {
                try {
                    // 初始化 gapi 客户端
                    await initGoogleApi();
                    
                    // 获取当前用户
                    const user = auth.currentUser;
                    if (!user) {
                        throw new Error('User not authenticated');
                    }
                    
                    // 尝试从会话中恢复令牌
                    if (!driveAccessToken) {
                        driveAccessToken = sessionStorage.getItem('drive_token');
                        if (driveAccessToken && gapi.client) {
                            gapi.client.setToken({ access_token: driveAccessToken });
                        }
                    }
                    
                    // 如果还没有 Drive 访问令牌，请求它
                    if (!driveAccessToken) {
                        console.log('No Drive access token, requesting...');
                        await requestDriveAccess();
                    }
                    
                    console.log('Drive access token ready, attempting API call...');
                    
                    // 尝试查询 Drive 中的笔记文件
                    try {
                        const fileList = await gapi.client.drive.files.list({
                            q: `name='${NOTES_FILENAME}' and trashed=false`,
                            spaces: 'drive',
                            pageSize: 1,
                            fields: 'files(id, name)'
                        });
                        
                        if (fileList.result.files && fileList.result.files.length > 0) {
                            driveNotesFile = fileList.result.files[0];
                            console.log('Found existing notes file:', driveNotesFile.id);
                            return driveNotesFile;
                        }
                        
                        // 没有找到现有文件，创建新的
                        console.log('No existing notes file found, creating new one...');
                        return await createDriveNotesFile();
                        
                    } catch (driveErr) {
                        console.error('Drive API error:', driveErr);
                        
                        // 如果是 401 或 403，可能需要重新请求权限
                        if (driveErr.status === 401 || driveErr.status === 403) {
                            console.log('Drive access denied, re-requesting permissions...');
                            driveAccessToken = null; // 清除旧令牌
                            sessionStorage.removeItem('drive_token');
                            await requestDriveAccess(); // 重新请求
                            
                            // 重试搜索
                            const retryFileList = await gapi.client.drive.files.list({
                                q: `name='${NOTES_FILENAME}' and trashed=false`,
                                spaces: 'drive',
                                pageSize: 1,
                                fields: 'files(id, name)'
                            });
                            
                            if (retryFileList.result.files && retryFileList.result.files.length > 0) {
                                driveNotesFile = retryFileList.result.files[0];
                                return driveNotesFile;
                            } else {
                                return await createDriveNotesFile();
                            }
                        } else {
                            throw driveErr;
                        }
                    }
                } catch (err) {
                    driveInitPromise = null; // 失败时允许重试
                    console.error('Error initializing Drive notes:', err);
                    if (err.type === 'popup_failed_to_open' || (err.message && err.message.includes('popup'))) {
                        showToast('Drive access blocked by browser. Please click "Sync" in menu.', 'error');
                        ensureSyncButton();
                    } else {
                        showToast('Failed to initialize Google Drive access', 'error');
                    }
                    throw err;
                }
            })();
            
            return driveInitPromise;
        }

        function ensureSyncButton() {
            if (document.getElementById('sync-btn')) return;
            const logoutBtn = document.getElementById('logout-btn');
            if (logoutBtn) {
                const syncBtn = document.createElement('button');
                syncBtn.id = 'sync-btn';
                syncBtn.textContent = 'Authorize Drive/Sync';
                syncBtn.onclick = async () => {
                    try {
                        await requestDriveAccess();
                        await initDriveNotes();
                        loadNotes();
                        syncBtn.remove();
                    } catch (e) {
                        console.error('Manual sync failed:', e);
                    }
                };
                logoutBtn.parentNode.insertBefore(syncBtn, logoutBtn);
            }
        }

        async function ensureDriveInitialized() {
            if (driveNotesFile) return driveNotesFile;
            console.log('Ensuring Drive is initialized...');
            return await initDriveNotes();
        }

        // Create new notes file in Google Drive
        async function createDriveNotesFile() {
            try {
                // 1. Create metadata
                const metadataResponse = await gapi.client.drive.files.create({
                    resource: {
                        name: NOTES_FILENAME,
                        mimeType: 'application/json',
                        appProperties: { type: 'encrypted-notes' }
                    }
                });
                const fileId = metadataResponse.result.id;
                
                // 2. Upload content
                await gapi.client.request({
                    path: '/upload/drive/v3/files/' + fileId,
                    method: 'PATCH',
                    params: {
                        uploadType: 'media'
                    },
                    body: JSON.stringify({ notes: {} })
                });
                
                driveNotesFile = metadataResponse.result;
                showToast('Created encrypted notes file in Google Drive');
                return driveNotesFile;
            } catch (err) {
                console.error('Error creating notes file:', err);
                showToast('Failed to create notes file', 'error');
                throw err;
            }
        }

        // Load notes from Google Drive
        async function loadNotesFromDrive() {
            await ensureDriveInitialized();
            try {
                const response = await gapi.client.drive.files.get({
                    fileId: driveNotesFile.id,
                    alt: 'media'
                });
                
                let data;
                if (response.result) {
                    data = response.result;
                } else if (response.body) {
                    data = JSON.parse(response.body);
                } else {
                    return {};
                }
                
                // If it's still a string (sometimes gapi doesn't parse it despite mimeType)
                if (typeof data === 'string') {
                    data = JSON.parse(data);
                }
                
                currentNotes = data.notes || {};
                return currentNotes;
            } catch (err) {
                console.error('Error loading notes from Drive:', err);
                throw err;
            }
        }

        let isSyncing = false;
        async function syncWithDrive() {
            if (isSyncing || !driveNotesFile) return;
            if (pendingSaveCount === 0) return;
            
            isSyncing = true;
            try {
                // Create a clean copy of notes for saving (remove local-only properties like isPending)
                const notesToSave = {};
                for (const [id, note] of Object.entries(currentNotes)) {
                    const { isPending, ...noteData } = note;
                    notesToSave[id] = noteData;
                }
                
                await saveNotesToDrive(notesToSave);
                
                // Success: remove pending flag from notes that were part of this sync
                for (const [id, note] of Object.entries(currentNotes)) {
                    if (note.isPending) {
                        delete note.isPending;
                    }
                }
                pendingSaveCount = 0;
                console.log('Background sync successful');
            } catch (err) {
                console.error('Background sync failed:', err);
                // We'll keep the pending flags and count for retry
            } finally {
                isSyncing = false;
                loadNotes(); // Refresh UI
            }
        }

        // Save notes to Google Drive
        async function saveNotesToDrive(notes) {
            await ensureDriveInitialized();
            try {
                const data = { notes: notes };
                
                // Use gapi.client.request for reliable media upload update
                await gapi.client.request({
                    path: '/upload/drive/v3/files/' + driveNotesFile.id,
                    method: 'PATCH',
                    params: {
                        uploadType: 'media'
                    },
                    body: JSON.stringify(data)
                });
                
                console.log('Successfully saved to Drive');
            } catch (err) {
                console.error('Error saving notes to Drive:', err);
                throw err;
            }
        }

        function showDialogNotWhitelisted(userId) {
            // Whitelist no longer needed - removed for Drive version
            return;
        }
        function closeNotWhitelistDialog() {
            // Whitelist no longer needed - removed for Drive version
            return;
        }

        function countChars(text) {
            return text.length;
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.className = `toast ${type}`;
            }, 3000);
        }

        function signInWithGoogle(forceRefresh = false) {
            auth.signInWithPopup(provider)
                .then(async (result) => {
                    showToast("Login successful");
                    
                    // Firebase 返回的 credential 包含 Google 的 access token
                    // 但这个 token 可能不包含 Drive 权限
                    if (result.credential && result.credential.accessToken) {
                        console.log('Got access token from Firebase');
                        driveAccessToken = result.credential.accessToken;
                        sessionStorage.setItem('drive_token', driveAccessToken);
                        
                        // 确保 gapi.client 已加载
                        await initGoogleApi();
                        
                        // 设置 gapi 的令牌
                        if (gapi.client && gapi.client.setToken) {
                            gapi.client.setToken({
                                access_token: result.credential.accessToken
                            });
                            console.log('Set access token for gapi.client');
                        }
                    }
                    
                    if (forceRefresh) {
                        // 重新初始化 Drive，现在应该有权限了
                        initDriveNotes().then(() => loadNotes());
                    }
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                    showToast("Login failed: " + error.message, 'error');
                });
        }

        function signOut() {
            auth.signOut()
                .then(() => {
                    userPassword = null;
                    driveNotesFile = null;
                    driveAccessToken = null;
                    driveInitPromise = null;
                    sessionStorage.removeItem('drive_token');
                    showToast("Logout successful");
                })
                .catch((error) => {
                    console.error("Error signing out:", error);
                    showToast("Logout failed: " + error.message, 'error');
                });
        }

        function toggleAccountMenu() {
            const accountMenu = document.getElementById('account-menu');
            accountMenu.style.display = accountMenu.style.display === 'block' ? 'none' : 'block';
        }

        document.addEventListener('click', (event) => {
            const userInfo = document.getElementById('user-info');
            const accountMenu = document.getElementById('account-menu');
            if (!userInfo.contains(event.target) && accountMenu.style.display === 'block') {
                accountMenu.style.display = 'none';
            }
        });

        auth.onAuthStateChanged((user) => {
            const preLoginContainer = document.getElementById('pre-login-container');
            const authContainer = document.getElementById('auth-container');
            const noteContainer = document.getElementById('note-container');
            if (user) {
                preLoginContainer.style.display = 'none';
                authContainer.style.display = 'block';
                noteContainer.style.display = 'block';
                document.getElementById('user-photo').src = user.photoURL;
                document.getElementById('user-name').textContent = user.displayName;
                if (!userPassword) {
                    showPasswordReminder();
                }
                currentUserId = user.uid;
                // Add userID to profile menu
                let userIdElem = document.getElementById('user-id-menu');
                if (!userIdElem) {
                    userIdElem = document.createElement('div');
                    userIdElem.id = 'user-id-menu';
                    userIdElem.style = 'padding: 8px 16px; font-size: 12px; color: #888; border-top: 1px solid #eee; word-break: break-all;';
                    document.getElementById('account-menu').appendChild(userIdElem);
                }
                userIdElem.textContent = `UserID: ${user.uid}`;
                userIdElem.style.cursor = 'pointer';
                userIdElem.title = 'Click to copy UserID';
                userIdElem.onclick = function() {
                    navigator.clipboard.writeText(user.uid)
                        .then(() => showToast('Copied successfully'))
                        .catch(() => showToast('Copy failed', 'error'));
                };
                
                // Initialize Google Drive and load notes
                initDriveNotes().then(() => {
                    loadNotes();
                });
            } else {
                preLoginContainer.style.display = 'flex';
                authContainer.style.display = 'none';
                noteContainer.style.display = 'none';
                document.getElementById('account-menu').style.display = 'none';
            }
        });

        function openPasswordDialog() {
            document.getElementById('password-dialog').style.display = 'flex';
            document.getElementById('password-input').value = userPassword || '';
            document.getElementById('password-input').focus();
        }

        function closePasswordDialog() {
            document.getElementById('password-dialog').style.display = 'none';
        }

        function savePassword() {
            const password = document.getElementById('password-input').value.trim();
            if (password) {
                userPassword = password;
                showToast("Password set successfully");
                closePasswordDialog();
                loadNotes();
            } else {
                showToast("Please enter a password", 'error');
            }
        }

        function editPassword() {
            openPasswordDialog();
        }

        function encryptNote(content) {
            if (!userPassword) throw new Error("No password set");
            const iv = CryptoJS.lib.WordArray.random(16);
            const salt = CryptoJS.lib.WordArray.random(128/8);
            const key = CryptoJS.PBKDF2(userPassword, salt, { keySize: 256/32 });
            const encrypted = CryptoJS.AES.encrypt(content, key, { iv: iv });
            return iv.toString() + ":" + salt.toString() + ":" + encrypted.toString();
        }

        function decryptNote(encryptedData) {
            if (!userPassword) return `[Encrypted] - ${encryptedData}`;
            try {
                const parts = encryptedData.split(":");
                if (parts.length !== 3) throw new Error("Invalid format");
                const iv = CryptoJS.enc.Hex.parse(parts[0]);
                const salt = CryptoJS.enc.Hex.parse(parts[1]);
                const ciphertext = parts[2];
                const key = CryptoJS.PBKDF2(userPassword, salt, { keySize: 256/32 });
                const decrypted = CryptoJS.AES.decrypt(ciphertext, key, { iv: iv });
                const plaintext = decrypted.toString(CryptoJS.enc.Utf8);
                return plaintext || `[Decryption Failed] - ${encryptedData}`;
            } catch (e) {
                return `[Decryption Failed] - ${encryptedData}`;
            }
        }

        async function loadNotes() {
            try {
                if (Object.keys(currentNotes).length === 0 && !isSyncing) {
                    await loadNotesFromDrive();
                }

                const noteList = document.getElementById('note-list');
                noteList.innerHTML = '';
                
                // Convert notes object to array and sort by timestamp (latest first)
                const notesArray = [];
                for (const [noteId, note] of Object.entries(currentNotes)) {
                    try {
                        const decryptedContent = decryptNote(note.content);
                        
                        // Only include successfully decrypted notes
                        if (!decryptedContent.startsWith('[Decryption Failed]') && !decryptedContent.startsWith('[Encrypted]')) {
                            notesArray.push({
                                id: noteId,
                                note: note,
                                decryptedContent: decryptedContent
                            });
                        }
                    } catch (err) {
                        console.error('Error decrypting note:', err);
                    }
                }
                
                // Sort by timestamp descending (latest first)
                notesArray.sort((a, b) => {
                    const timeA = new Date(a.note.timestamp).getTime();
                    const timeB = new Date(b.note.timestamp).getTime();
                    return timeB - timeA; // Descending order
                });
                
                // Create DOM elements for sorted notes
                notesArray.forEach(({id, note, decryptedContent}) => {
                    const noteElement = document.createElement('div');
                    noteElement.className = 'note-item' + (note.isPending ? ' pending-sync' : '');
                    noteElement.onclick = () => openViewDialog(id, note.content);
                    
                    const noteContent = document.createElement('span');
                    const previewText = renderPreview(decryptedContent);
                    noteContent.textContent = previewText;
                    noteContent.className = 'note-content';
                    
                    if (note.isPending) {
                        const syncIcon = document.createElement('i');
                        syncIcon.className = 'fas fa-sync fa-spin sync-indicator';
                        syncIcon.title = 'Syncing...';
                        noteElement.appendChild(syncIcon);
                    }

                    const copyButton = document.createElement('button');
                    copyButton.className = 'icon-btn copy-btn';
                    copyButton.innerHTML = '<i class="fas fa-copy"></i>';
                    copyButton.onclick = (e) => {
                        e.stopPropagation();
                        copyNoteContent(decryptedContent);
                    };
                    
                    noteElement.appendChild(noteContent);
                    noteElement.appendChild(copyButton);
                    noteList.appendChild(noteElement);
                });
            } catch (err) {
                console.error('Error loading notes:', err);
                // Don't show toast for 401/403 as we handle that elsewhere
                if (err.status !== 401 && err.status !== 403) {
                    showToast('Failed to load notes', 'error');
                }
            }
        }

        async function openCreateDialog() {
            if (!userPassword) {
                showPasswordReminder();
                return;
            }
            
            // If we don't have notes yet, try to load them first
            if (Object.keys(currentNotes).length === 0 && !isSyncing) {
                try {
                    await loadNotesFromDrive();
                } catch (e) {
                    console.error('Failed to pre-load notes:', e);
                }
            }
            
            const noteCount = Object.keys(currentNotes).length;
            if (noteCount >= MAX_NOTES) {
                showToast(`Cannot create more than ${MAX_NOTES} notes`, 'error');
            } else {
                const modal = document.getElementById('create-dialog');
                const textarea = document.getElementById('note-content');
                modal.style.display = 'flex';
                textarea.value = '';
                adjustTextareaHeight(textarea);
                textarea.focus();
            }
        }

        function closeCreateDialog() {
            document.getElementById('create-dialog').style.display = 'none';
        }

        async function createNote() {
            const content = document.getElementById('note-content').value.trim();
            if (!content) {
                showToast("Note content cannot be empty", 'error');
                return;
            }
            const charCount = countChars(content);
            if (charCount > MAX_CHARS) {
                showDialogOverCharLimit(charCount);
                return;
            }
            if (!userPassword) {
                showPasswordReminder();
                return;
            }
            try {
                const encryptedContent = encryptNote(content);
                const noteId = Date.now().toString();
                
                // 1. Update local cache immediately
                currentNotes[noteId] = {
                    content: encryptedContent,
                    timestamp: new Date().toISOString(),
                    userId: auth.currentUser.uid,
                    isPending: true // Flag for background sync indicator
                };
                
                // 2. Refresh UI immediately
                loadNotes();
                closeCreateDialog();
                showToast("Note saving in background...");
                
                // 3. Trigger background sync
                pendingSaveCount++;
                syncWithDrive();
            } catch (e) {
                console.error("Failed to create note:", e);
                showToast("Creation failed: " + e.message, 'error');
            }
        }

        function openViewDialog(noteId, encryptedContent) {
            currentNoteId = noteId;
            const modal = document.getElementById('view-dialog');
            const textarea = document.getElementById('view-note-content');
            const preview = document.getElementById('view-note-preview');
            const previewBtn = document.querySelector('.preview-btn i');
            const button = document.querySelector('.preview-btn');
            
            // Set content first
            const content = decryptNote(encryptedContent);
            textarea.value = content;
            adjustTextareaHeight(textarea);
            
            // Default to preview mode for existing notes
            isPreviewMode = true;
            preview.innerHTML = renderPlainTextWithLinks(escapeHtml(content));
            
            // Make all links open in new tab for security and add inline preview
            const links = preview.querySelectorAll('a');
            links.forEach(link => {
                link.setAttribute('target', '_blank');
                link.setAttribute('rel', 'noopener noreferrer');
            });
            
            textarea.style.display = 'none';
            preview.style.display = 'block';
            previewBtn.className = 'fas fa-edit';
            button.title = languages[currentLanguage].editMode;
            updateViewDialogButtons();
            modal.style.display = 'flex';

            // Set up copy button to copy current visible content
            const copyBtn = document.getElementById('view-copy-btn');
            copyBtn.onclick = function(e) {
                e.stopPropagation();
                let copyContent;
                if (isPreviewMode) {
                    // Copy preview (rendered, but as plain text)
                    copyContent = textarea.value;
                } else {
                    // Copy textarea content
                    copyContent = textarea.value;
                }
                copyNoteContent(copyContent);
            };
        }

        function closeViewDialog() {
            document.getElementById('view-dialog').style.display = 'none';
            currentNoteId = null;
        }

        function deleteNote() {
            if (!currentNoteId) return;
            // 顯示確認對話框而不是直接刪除
            const confirmDialog = document.getElementById('confirm-delete-dialog');
            confirmDialog.style.display = 'flex';
        }

        async function confirmDelete() {
            if (!currentNoteId) return;
            try {
                // 1. Update local cache immediately
                delete currentNotes[currentNoteId];
                
                // 2. Refresh UI immediately
                loadNotes();
                closeConfirmDialog();
                closeViewDialog();
                showToast("Note deleting in background...");
                
                // 3. Trigger background sync
                pendingSaveCount++;
                syncWithDrive();
            } catch (e) {
                console.error("Failed to delete note:", e);
                showToast("Delete failed", 'error');
            }
        }

        function closeConfirmDialog() {
            const confirmDialog = document.getElementById('confirm-delete-dialog');
            confirmDialog.style.display = 'none';
        }

        function showDialogOverCharLimit(count) {
            let modal = document.getElementById('char-limit-dialog');
            if (!modal) {
                modal = document.createElement('div');
                modal.id = 'char-limit-dialog';
                modal.className = 'modal';
                modal.innerHTML = `
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Note Too Long</h2>
                        <button class="icon-btn cancel-btn" onclick="closeCharLimitDialog()"><i class="fas fa-times"></i></button>
                    </div>
                    <div style="margin: 16px 0;">
                        <p>Your note exceeds the 5000 character limit.<br>(Current: <span id='char-limit-current'></span> characters)</p>
                    </div>
                </div>`;
                document.body.appendChild(modal);
            }
            document.getElementById('char-limit-current').textContent = count;
            modal.style.display = 'flex';
        }
        function closeCharLimitDialog() {
            const modal = document.getElementById('char-limit-dialog');
            if (modal) modal.style.display = 'none';
        }

        async function saveNoteChanges() {
            if (!currentNoteId || !userPassword) return;
            if (isPreviewMode) {
                togglePreview();
            }
            const content = document.getElementById('view-note-content').value.trim();
            if (!content) {
                showToast("Note content cannot be empty", 'error');
                return;
            }
            const charCount = countChars(content);
            if (charCount > MAX_CHARS) {
                showDialogOverCharLimit(charCount);
                return;
            }
            try {
                const encryptedContent = encryptNote(content);
                
                // 1. Update local cache immediately
                currentNotes[currentNoteId] = {
                    content: encryptedContent,
                    timestamp: new Date().toISOString(),
                    userId: auth.currentUser.uid,
                    isPending: true
                };
                
                // 2. Refresh UI immediately
                loadNotes();
                closeViewDialog();
                showToast("Update saving in background...");
                
                // 3. Trigger background sync
                pendingSaveCount++;
                syncWithDrive();
            } catch (e) {
                console.error("Failed to update note:", e);
                showToast("Update failed: " + e.message, 'error');
            }
        }

        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            const maxHeight = parseInt(getComputedStyle(textarea).maxHeight);
            const scrollHeight = textarea.scrollHeight;
            textarea.style.height = `${Math.min(scrollHeight, maxHeight)}px`;
        }

        function showPasswordReminder() {
            showToast("Please set up your password first", 'error');
            openPasswordDialog();
        }
        
        function copyNoteContent(content) {
            navigator.clipboard.writeText(content)
                .then(() => {
                    showToast(languages[currentLanguage].noteCopied);
                })
                .catch(err => {
                    console.error('Failed to copy: ', err);
                    showToast(languages[currentLanguage].copyFailed, 'error');
                });
        }

        function renderPlainTextWithLinks(text) {
            if (!text) return '';
            // Replace URLs with clickable links
            const urlRegex = /(https?:\/\/[\w\-._~:/?#[\]@!$&'()*+,;=%]+)|(www\.[\w\-._~:/?#[\]@!$&'()*+,;=%]+)/gi;
            return text.replace(urlRegex, function(url) {
                let href = url;
                if (!href.startsWith('http')) href = 'http://' + href;
                return '<a href="' + href + '" target="_blank" rel="noopener noreferrer">' + url + '</a>';
            });
        }

        // Update togglePreview to use plain text with links
        function togglePreview() {
            const textarea = document.getElementById('view-note-content');
            const preview = document.getElementById('view-note-preview');
            const previewBtn = document.querySelector('.preview-btn i');
            const button = document.querySelector('.preview-btn');
            if (isPreviewMode) {
                textarea.style.display = 'block';
                preview.style.display = 'none';
                previewBtn.className = 'fas fa-eye';
                button.title = languages[currentLanguage].previewMode;
                isPreviewMode = false;
            } else {
                const content = textarea.value;
                preview.innerHTML = renderPlainTextWithLinks(escapeHtml(content));
                textarea.style.display = 'none';
                preview.style.display = 'block';
                previewBtn.className = 'fas fa-edit';
                button.title = languages[currentLanguage].editMode;
                isPreviewMode = true;
            }
            updateViewDialogButtons();
        }

        function updateViewDialogButtons() {
            const saveBtn = document.getElementById('view-save-btn');
            const deleteBtn = document.getElementById('view-delete-btn');
            const editToggleBtn = document.getElementById('view-edit-toggle-btn');
            const copyBtn = document.getElementById('view-copy-btn');
            const closeBtn = document.getElementById('view-close-btn');

            // Always show edit toggle, copy, close
            editToggleBtn.style.display = 'inline-flex';
            copyBtn.style.display = 'inline-flex';
            closeBtn.style.display = 'inline-flex';

            // Preview mode: Edit/Copy/Delete/Close
            if (isPreviewMode) {
                saveBtn.style.display = 'none';
                deleteBtn.style.display = 'inline-flex';
            } else {
                // Edit mode: Preview/Copy/Save/Close
                saveBtn.style.display = 'inline-flex';
                deleteBtn.style.display = 'none';
            }
        }

        // Update note list preview to use plain text
        function renderPreview(text, maxLength = 150) {
            if (!text) return '';
            let plain = text;
            if (plain.length > maxLength) {
                plain = plain.substring(0, maxLength) + '...';
            }
            return plain;
        }

        function getOpenDialog() {
            const dialogs = ['confirm-delete-dialog', 'view-dialog', 'create-dialog', 'password-dialog'];
            for (const dialogId of dialogs) {
                const dialog = document.getElementById(dialogId);
                if (dialog.style.display === 'flex') {
                    return dialogId;
                }
            }
            return null;
        }

        // Add keyboard event listener
        document.addEventListener('keydown', (event) => {
            const openDialog = getOpenDialog();
            if (!openDialog) return;

            if (event.key === 'Escape') {
                // Handle ESC key
                switch (openDialog) {
                    case 'password-dialog':
                        closePasswordDialog();
                        break;
                    case 'create-dialog':
                        closeCreateDialog();
                        break;
                    case 'view-dialog':
                        closeViewDialog();
                        break;
                    case 'confirm-delete-dialog':
                        closeConfirmDialog();
                        break;
                }
            } else if (event.key === 'Enter') {
                const target = event.target;
                
                // Check if Cmd+Enter (Mac) or Ctrl+Enter (Windows/Linux)
                if (event.metaKey || event.ctrlKey) {
                    // Handle Cmd+Enter/Ctrl+Enter for saving
                    event.preventDefault(); // Prevent default behavior
                    switch (openDialog) {
                        case 'password-dialog':
                            savePassword();
                            break;
                        case 'create-dialog':
                            createNote();
                            break;
                        case 'view-dialog':
                            saveNoteChanges();
                            break;
                    }
                } else {
                    // Handle plain Enter key
                    if (target.tagName === 'INPUT' && target.type === 'password') {
                        // For password input, Enter saves the password
                        event.preventDefault();
                        if (openDialog === 'password-dialog') {
                            savePassword();
                        }
                    }
                    // For textareas, let Enter create a new line (default behavior)
                    // No preventDefault() needed for textareas
                }
            }
        });

        function escapeHtml(text) {
            if (!text) return '';
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/\"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
